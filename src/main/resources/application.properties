spring.datasource.url: jdbc:h2:mem:users
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: sa
spring.datasource.password: password
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
spring.h2.console.enabled: true

# Security
# Variable que se usa para la firma de seguridad
jwt.secret = secret

#tiempo de expiración serial (12 horas) tiempo en seg
jwt.expiration = 43200


logging.level.root=INFO
logging.file.name=logfile.log
logging.logback.rollingpolicy.file-name-pattern=logfile-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=1MB

logging.logback.rollingpolicy.max-history=20
logging.logback.rollingpolicy.total-size-cap=10MB
